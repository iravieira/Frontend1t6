<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../root/css/formulario.css">
  <title>Formulário</title>
</head>
<body>

  <h1>Formulário</h1>

  <form action="/cadastrar" name="cadastro-usuario">
    <fieldset form="cadastro-usuario"> 
      <legend>Dados Pessoais</legend>

      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira o nome">
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Insira o email"> 
      </div>

      <div>
        <label for="pwd">Senha:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Insira a senha"> 
      </div>

      <div>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" placeholder="Insira a idade"> 
      </div>

      <div>
        <label for="data">Data nasc:</label>
        <input type="date" name="data" id="data" min="1980-01-01" max="1990-12-31" value="1988-02-26">
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input type="telefone" name="telefone" id="telefone" placeholder="Insira seu telefone">
      </div>

      <div>
        <p>Maior / menor de idade:</p>
        <input type="radio" name="maiordeidade" id="maiordeidade"> <label for="maiordeidade">Maior de idade</label>
        <input type="radio" name="menordeidade" id="menordeidade"> <label for="menordeidade">Menor de idade</label>
      </div>

    </fieldset>

    <fieldset form="cadastro-usuario">
      <legend>Curiosidade sobre Oliveira dos Brejinhos</legend>

      <div>
        <label for="curiosidade">Curiosidade: </label>
        <select name="curiosidade" id="curiosidade  ">
          <option value="1">Localizado na região da Chapada Diamantina</option>
          <option value="2">Denominado terra do cristal por ser rico em produtos mineráriosDesign</option>
          <option value="3">Tem uma das maiores festas tradicionais de São Pedro da região</option>
          <option value="4">Atualmente tem o segundo maior parque solar do Brasil</option>
          <option value="5">Faz parte do Sertão Nordestino</option>
        </select>
      </div>

      <div>
        <label</label>
        </div>
    </fieldset>

    <fieldset form="cadastro-usuario">
      <legend>Interesse na cidade</legend>

      <div>
        <!-- atributo checked: começa marcando a opção "pix"-->
        <input type="checkbox" name="interessenacidade" id="intcidade" checked> <label for="intcidade">Turista</label>
        <input type="checkbox" name="interessenacidade" id="intcidade"> <label for="intcidade">Residente</label>
        <input type="checkbox" name="interessenacidade" id="intcidade"> <label for="intcidade">Estudante</label>
      </div>
    </fieldset>

     <div class="text-center">
      <button type="reset">Enviar</button>
      <button type="submit">Resetar</button>
    </div>

  </form>
  
</body>
</html>
